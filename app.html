    <main class="flex-shrink-0">
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="mb-1 fw-bold">
                            <label for="loanAmount" class="form-label">Loan Amount:</label>
                            <input type="number" class="form-control" id="lamount" value="15000">
                        </div>
                        <div class="mb-1 fw-bold">
                            <label for="term" class="form-label">Payments:</label>
                            <input type="number" class="form-control" id="lterm" value="60">
                        </div>
                        <div class="mb-1 fw-bold">
                            <label for="interestRate" class="form-label">Rate:</label>
                            <input type="number" class="form-control" id="lrate" value="3">
                        </div>
                        <button type="button" id="btnSubmit" class="btn btn-primary"
                            style="float:right">Calculate</button>
                    </form>

                </div>
                <div class="col">
                    <div id="paymentTitle">
                        <p class="fw-bolder">Your Monthly Payments:</p>
                    </div>
                    <p id="payment">

                    </p>
                    <div class="row row-cols-2">
                        <div class="col">
                            <label class="text-left fw-bolder">Total Principcal:</label>
                        </div>
                        <div class="col text-right" id="totalPrincipal">

                        </div>
                        <div class="col text-left">
                            <label class="fw-bolder">Total Interest:</label><br>
                        </div>
                        <div class="col text-right" id="totalInterest">

                        </div>
                        <div class="col text-left">
                            <label class="fw-bolder">Total Cost:</label>
                        </div>
                        <div class="col text-right" id="totalCost">

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <table class="table table-hover table-striped">
                        <thead id="tableheader" class="text-dark">
                            <tr>
                                <th>Month</th>
                                <th>Payment</th>
                                <th>Principal</th>
                                <th>Interest</th>
                                <th>Total Interest</th>
                                <th>Balance</th>
                            </tr>
                        </thead>
                        <tbody id="scheduleBody">
